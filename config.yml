#Opencloud API config
os_project_domain_name: Default
os_user_domain_name: Default
os_project_name: test
os_tenant_name: test
os_username: bob
os_password: test
os_auth_url: http://192.168.33.2:5000
os_interface: public
os_endpoint_type: publicURL
os_identity_api_version : v3
os_region_name: RegionOne
os_auth_plugin: password

#CANARY TEST CONFIG
#VM config - if the VM is not reachable from the host this test is run on, then a floating network will need to be configured
floating_ips: True
floating_net_id: c75dd66e-7e1a-4b33-9240-9bc4ce452331
#network for VMs to be created on 
pub_net_id: f3870bba-16f1-43b3-8bb1-3c41659f2ee0
#images
images:
  - b80cfa15-482f-4bc8-9cca-1493c9b4eccc
  - d2ac6a57-3669-44aa-a9f3-9690647ad1c5
ssh_users:
  - ubuntu
  - cirros
flavors:
  - 1
  - 2

#CI 
#timing - enter the frequency with which you wish this test setup should be executed in cron format
# m h dom m dow 
schedule: "* * * * *"

#DEFAULTS - no need to touch these but you can if you want
cron_lock_dir: /var/lock/cron
docker_runtime_directory: /var/lib/docker